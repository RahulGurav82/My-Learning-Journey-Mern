<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task Management</title>
</head>
<body>
    <header>
        <p class="heading">Remind me</p>
        <p>Note taking made easier</p>
    </header>
    <form>
        <div class="email">
            <p>Email address</p>
            <input type="email" placeholder="example@gmail.com">
        </div>

        <div class="Password">
            <p>Password</p>
            <input type="password" id="password" placeholder="........"><br>
            <input type="checkbox" onclick="show()" id="checkbox">
            show password
        </div>

        <div class="Repeat-Password">
            <p>Repeat password</p>
            <input type="password" placeholder="P4$$w0rd">
        </div>

        <div class="button">
            <button>get started!</button>
        </div>

    </form>
    <script src="./script.js"></script>
</body>
</html>

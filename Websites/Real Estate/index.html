<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate</title>

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- AOS Animation CSS link -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Banner Image -->
    <img src="./images/banner.png" alt="Real Estate Banner" />

    <header>
      <nav data-aos="fade-down">
        <!-- Logo -->
        <div class="logo">
          <img src="./images/logo-white.svg" alt="Company Logo" />
        </div>

        <!-- Menu Items -->
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Listing</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Page</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- Contact & User Section -->
        <div class="ctc">
          <div class="contact">
            <i class='bx bx-phone'></i>
            <span>+91 9137408709</span>
          </div>
          <div class="user">
            <i class='bx bx-user-circle'></i>
          </div>
          <button>Add Property</button>
        </div>
      </nav>
    </header>

    <div class="layer">
      <div class="content">
        <span data-aos="fade-down">LET US GUIDE YOUR HOME</span>
        <h1 data-aos="fade-right">DISCOVER A PLACE YOU'LL <br> LOVE TO LIVE</h1>
        <div class="search" data-aos="fade-left">
          <input type="search" name="" placeholder="Enter Name, Keywords...">
          <div class="crcl">  
            <i class='bx bx-search' ></i>
          </div>
        </div>
      </div>
    </div>

    <div class="home">
      <div class="head">
        <h2>HOMES FOR YOU</h2>
        <p>Based on your view history.</p>
      </div>
      <div class="cards">
        
      </div>
    </div>


  </main>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>

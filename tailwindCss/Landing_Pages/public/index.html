<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./Assets/Ellipse 8.svg') no-repeat top left,
                        url('./Assets/Decore.svg') no-repeat top right;
            background-size: contain, contain;
            background-attachment: fixed;
        }
        .mobile-nav-menu {
            display: none;
        }
        .mobile-nav-menu.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-white min-h-screen w-full relative">

    <!-- Navbar -->
    <header class="py-4 px-6 md:py-8 md:px-20 relative z-10">
        <nav class="flex justify-between items-center w-full h-[80px]">
            <h2 class="text-stone-950 font-bold text-4xl cursor-pointer">
                Jad<span class="text-orange-400">oo</span>
            </h2>
            <div class="menu-toggle text-2xl md:hidden cursor-pointer" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="hidden md:flex nav-menu items-center space-x-6 font-medium">
                <li><a href="#">Destination</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Login</a></li>
                <button class="px-6 py-2 border-2 border-black rounded">Sign up</button>
                <select name="language" id="language" class="text-black bg-transparent">
                    <option value="EN">EN</option>
                    <option value="ES">ES</option>
                    <option value="FR">FR</option>
                    <option value="DE">DE</option>
                    <option value="ZH">ZH</option>
                </select>
            </ul>
        </nav>

        <!-- Mobile Navigation -->
        <ul class="mobile-nav-menu flex-col absolute top-20 left-0 w-full bg-white shadow-lg py-4 text-center z-20" id="mobile-nav-menu">
            <li><a href="#" class="block py-2">Destination</a></li>
            <li><a href="#" class="block py-2">Hotels</a></li>
            <li><a href="#" class="block py-2">Flights</a></li>
            <li><a href="#" class="block py-2">Booking</a></li>
            <li><a href="#" class="block py-2">Login</a></li>
            <button class="px-6 py-2 border-2 border-black rounded w-full mt-2">Sign up</button>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="flex items-center justify-center text-center min-h-[60vh] px-6">
        <div class="max-w-2xl">
            <h1 class="text-5xl font-bold text-gray-900">Explore The World</h1>
            <p class="mt-4 text-lg text-gray-700">Find the best destinations and book your dream vacation.</p>
            <button class="mt-6 bg-orange-400 text-white px-6 py-3 rounded shadow-lg">Get Started</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white text-center py-6 mt-8">
        <p>&copy; 2025 Travel. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-nav-menu').classList.toggle('active');
        });
    </script>

</body>
</html>

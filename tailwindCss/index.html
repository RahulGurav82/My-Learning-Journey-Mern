<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>TailwindCSS</title>
</head>
<body class="font-sans bg-gray-50 text-gray-900">

    <!-- Navigation Bar -->
    <nav class="p-4 flex justify-between items-center bg-white shadow-md">
        <!-- Brand -->
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover w-10" src="./assets/asset0.png" alt="logo">
            <span class="text-lg font-medium">ToDesktop</span>
        </a>

        <!-- Desktop Menu -->
        <div id="nav-menu" class="hidden lg:flex gap-8">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <!-- Desktop Button -->
        <button class="hidden lg:flex items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="./assets/asset1.svg" alt="icon" class="w-5 h-5">
            <span class="ml-2">Electron Developers</span>
            <i class="fa-solid fa-arrow-right ml-2"></i>
        </button>

        <!-- Hamburger Menu Button -->
        <button class="p-2 lg:hidden" onclick="HandleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <!-- Mobile Menu -->
        <div id="nav-dialog" class="hidden fixed z-10 inset-0 bg-white p-6">
            <div class="flex justify-between items-center">
                <!-- Brand -->
                <a href="#" class="flex gap-2 items-center">
                    <img class="object-cover w-10" src="./assets/asset0.png" alt="logo">
                    <span class="text-lg font-medium">ToDesktop</span>
                </a>
                <!-- Close Button -->
                <button onclick="HandleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <!-- Mobile Menu Items -->
            <div class="mt-6">
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-50 rounded-lg">Pricing</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-50 rounded-lg">Docs</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-50 rounded-lg">Changelog</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-50 rounded-lg">Blogs</a>
                <a href="#" class="block font-medium m-3 p-3 hover:bg-gray-50 rounded-lg">Login</a>
            </div>
            <!-- Divider -->
            <hr class="my-4 border-gray-300">
            <!-- Button -->
            <button class="w-full flex items-center border border-gray-400 px-6 py-4 rounded-lg hover:bg-gray-50">
                <img src="./assets/asset1.svg" alt="icon" class="w-5 h-5">
                <span class="ml-2">Electron Developers</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main>
        <div class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent" id="hero">
            <div class="max-w-4xl mx-auto px-6 py-12">
                <div class="flex items-center gap-3 p-4 border border-yellow-400 bg-yellow-50 rounded-lg">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                    <p class="text-yellow-600 font-medium">v0.21.1: <span class="font-normal">Find-in-Page bug fixes</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <footer class="p-6 text-center text-gray-500">
        <p>&copy; 2024 ToDesktop. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script>
        function HandleMenu() {
            const dialog = document.getElementById('nav-dialog');
            if (dialog.classList.contains('hidden')) {
                dialog.classList.remove('hidden');
            } else {
                dialog.classList.add('hidden');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>tailwindCss</title>
</head>
<body>

    <nav class="p-3 flex justify-between items-center bg-white">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12" src="./assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>

        <div id="nav-menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <button class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="./assets/asset 1.svg" alt="" srcset="">
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <!-- hamburger menu -->
        <button class="p-2 lg:hidden" onclick="HandleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>        
        </button>

        <!-- hamburger menu items -->
        <div id="nav-dialog" class="hidden fixed z-10 lg:hidden inset-0 bg-white p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12" src="./assets/asset 0.png" alt="logo">
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>

                <button class="p-2 lg:hidden" onclick="HandleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>        
                </button>
            </div>

            <div class="mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">ChangeLog</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Blog</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>

            <!-- hr-line -->
            <div class="h-[1px] bg-gray-300"></div>
        
            <button class=" mt-6 w-full flex gap-2 items-center border  px-6 py-4 rounded-lg hover:bg-gray-50">
                <img src="./assets/asset 1.svg" alt="" srcset="">
                <span>Electron Developers</span>
            </button>
        
        </div>
    </nav>

    <main>
        <!-- hero section -->
        <div class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent" id="hero">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-32 flex flex-col">
                <div id="version-text" class="flex items-center my-6 gap-2 border border-yellow-500 bg-yellow-50 rounded-lg">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border-yellow-600"></div>
                    <p>v0.21.1: <span>Find-in-Page bug fixes</span></p>
                    <i class="fa-solid fa-arrow-right"></i>

                </div>
            </div>
        </div>
    </main>

</body>
<script src="./script.js"></script>
</html>
